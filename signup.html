<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Signin - Nightlife App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
<style>
  body {
    background: #F0F0F3;
  }
  .login-box {
    padding: 40px 20px 0 20px;
  }
</style>
</head>
<body>
<div class="medium-6 large-4 medium-centered large-centered columns login-box">
    <div class="callout secondary">
      <form>
        <div class="row">
          <div class="small-12 columns">
            <label>Email
              <input type="text" placeholder="bars@bars.com">
            </label>
          </div>
          <div class="small-12 columns">
            <label> Password
              <input type="password" placeholder="password123">
            </label>
          </div>
          <div class="small-12 columns">
            <label> Confirm Password
              <input type="password" placeholder="password123">
            </label>
            <button type="submit" class="button">Signup</button>
          </div>
          <div class="small-12 large-centered columns">
            <a href="/signin">Already have an account? Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
