<div class="medium-6 large-4 medium-centered large-centered columns login-box">
    <div class="callout secondary">
      <form>
        <div class="row">
          <span style="color: red;">{{error}}</span>
          <div class="small-12 columns">
            <label>Email
              <input ng-model="email" type="text" placeholder="bars@bars.com">
            </label>
          </div>
          <div class="small-12 columns">
            <label> Password
              <input ng-model="password" type="password" placeholder="password123">
            </label>
          </div>
          <div class="small-12 columns">
            <label> Confirm Password
              <input ng-model="passwordConfirm" type="password" placeholder="password123">
            </label>
            <button ng-click="signupUser(email, password, passwordConfirm)" class="button">Signup</button>            
          </div>
          <div class="small-12 large-centered columns">
            <a ui-sref="signin">Already have an account? Login</a>
          </div>
          <br>
          <div class="small-12 large centered columns">
            <a style="color: red" ui-sref="home">Unless you're not trying to do</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
