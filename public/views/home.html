<div class="row small-up-1 medium-up-3 large-up-3 kevin-spacey">
  <div class="column">
    <h3 style="text-align: center">Bars in?</h3>
  </div>
  <div class="column">
      <input type="text" ng-model="city" placeholder="Dallas">
  </div>
  <div class="column">
    <button ng-click="search()" class="button expanded">Search</button>
  </div>
</div>

<div class="row small-up-1 medium-up-3 large-up-3">
  <div ng-repeat="bar in data" class="column">
    <div class="callout">
      <div class="bar-image"><img src="{{bar.image_url}}" alt="image of a {{bar.location.city}} bar"></div>
      <br>
      <a href="{{bar.url}}" target="_blank"><p class="lead">{{bar.name}}</p></a>
      <p class="subheader">{{bar.rating}} Stars - {{bar.price}}</p>
    </div>
  </div>
</div>

<footer>
  <div class="row small-up-1 medium-up-2 large-up-4">
    <div class="column kevin-spacey"> 
      <h5>powered by <a href="https://www.yelp.com/developers/documentation/v3" target="_blank">Yelp API</a></h5>
    </div>
    <div class="column kevin-spacey">
      <h5>styled by <a href="http://foundation.zurb.com/" target="_blank">Foundation</a></h5>
    </div>
    <div class="column kevin-spacey">
      <h5>stacked by <a href="http://mean.io/" target="_blank">MEAN</a></h5>
    </div>
    <div class="column kevin-spacey">
      <h5>hacked by <a href="https://www.yelp.com/developers/documentation/v3" target="_blank">Brendan O'Brien</a></h5>
    </div>
  </div>
</footer>
